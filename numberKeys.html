<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and Parameter</title>
</head>

<body>
    <div id="output"></div><br>
    <button onclick="setNum(16)">Set Number to 16</button>
    <button onclick="setNum(47)">Set Number to 47</button>
    <br><br>
    <button onclick="increaseNum()">Increase Number By 1</button>
    <button onclick="secondNum()">Increase Number By 2</button>

    <script>

        var outputDiv = document.getElementById('output');
        var numToShow = 0;

        function setNum(selectedNum) {
            numToShow = selectedNum;
            outputDiv.innerHTML = numToShow;
        }

        function increaseNum() {
            numToShow++;
            outputDiv.innerHTML = numToShow;
        }
        function secondNum() {
            var number2 = 2;
            outputDiv.innerHTML = numToShow + number2;

            // console.log(numToShow " <- dette er verdien i numToShow -- dette er verdien in number2 -> ", number2);
        }
    </script>

</body>

</html>
